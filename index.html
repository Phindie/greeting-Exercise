<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Greet-exercise</title>
    <link rel="stylesheet" href="css/greet.css">
    <link rel="stylesheet" href="css/simple-grid.css">
    
  </head>

  <body>
     <header>
     <h1>Greetings</h1>
      <div class="">
        <h3>First name : <input type="text" class="greeting">
        <span class="greetCount">0</span></h3>
        </div>
        <div class="languages">
         <input type="radio" name="languages" class="languageRadio" value="English">
        <span class="label-body">English</span>
        <input type="radio" name="languages" class="languageRadio" value="IsiXhosa">
        <span class="label-body">IsiXhosa</span>
        <input type="radio" name="languages" class="languageRadio" value="Afrikaans">
        <span class="label-body">Afrikaans</span>

       </div><br>
      <input type="button" name="" value="Greet!" class="greetBtn" >
      <input type="button" name="" value="reset!" class="resetBtn" >
      <br>
    <div class="displayField">
      <span class="">  <span class="displayName">  </span> </span>
    </div>
    <i class="fa fa-heart" style="font-size:48px;color:red"></i>
    </header>

  </body>
  <script src="js/greet.js" charset="utf-8"></script>
  <script src="js/dom-greet.js" charset="utf-8"></script>

</html>
